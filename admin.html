<script>
  var respostas = JSON.parse(localStorage["respostas"]);
  console.log(respostas);

  for (let i = 0; i < respostas.length; i++) { // [ [a,b], [c,b], [d,b] ]
   let linha = respostas[i] // [a,b]
  
  $(".tbody").append("<tr>" + 
    "<td>" + linha[0] + "</td>"+
    "<td>" + linha[1] + "</td>"+
    "<td>" + "<input type="button" onClick="delete(linha[0],linha[1])" value="Apagar">" + "</td>" +
    "</tr>");
}
</script>
