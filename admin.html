<body class="bodyadmin">
		<table>
				<thead>
					<tr> 	
					 <th> Nome </th>	
					 <th> Mensagem </th>
           <th> Detalhes</th>	
					</tr>
				</thead>
				<tbody class="tbody">	
          
				</tbody>
		</table>
<script>

  var respostas = JSON.parse(localStorage["respostas"]);


  for (let i = 0; i < respostas.length; i++) { // [ [a,b], [c,b], [d,b] ]
   let linha = respostas[i] // [a,b]
  
  $(".tbody").append("<tr>" + 
    "<td>" + linha[0] + "</td>"+
    "<td>" + linha[1] + "</td>"+
    "<td>" + '<input type="button" onClick="delete1('+i+')" value="Apagar">' + "</td>" +
    "</tr>");
}


function delete1(param){
  let linha2= respostas[param];
  let text = "Deseja apagar a linha " + linha2 + " ?";
  if (confirm(text) == true) {
    var templocal = JSON.parse(localStorage["respostas"]);
    templocal.splice(param,1);
    localStorage.setItem('respostas', JSON.stringify(templocal));
    location.reload();
  }
  
}



</script>
